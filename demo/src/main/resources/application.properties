# ---------------------------------------------------
# ? C?u hình server
# ---------------------------------------------------
server.port=8080
spring.application.name=FirstProject

# ---------------------------------------------------
# ? C?u hình Database SQL Server
# ---------------------------------------------------
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=demo;encrypt=false
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ---------------------------------------------------
# ?? C?u hình JPA + Hibernate
# ---------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ---------------------------------------------------
# ? Logging (Log4j2)
# ---------------------------------------------------
logging.level.root=info
logging.level.com.example=debug

# ---------------------------------------------------
# ? Swagger OpenAPI (tu? ch?n - hi?n th? title trên UI)
# ---------------------------------------------------
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
